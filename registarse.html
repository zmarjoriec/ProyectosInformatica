<html>
    <head>
        <title>Formulario registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styleR.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section class="form-register">
            <h4>Registrarse</h4>
            <input class="controls" type="text" name="nombre" id="nombres" placeholder="Ingrese su nombre">
            <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
            <input class="controls" type="text" name="correo" id="correo" placeholder="Ingrese su correo electrónico">
            <input class="controls" type="password" name="contrasena" value="" placeholder="Confirmar contraseña">
            <p>Estoy de acuerdo con <a href="#">terminos y condiciones</a></p>
            <p></p>
            <input class="botons" type="submit" value="Registrarse">
            <p><a href="login.html">¿Ya estás registrado? Inicia sesión</a></p>
        </section>
    </body>
</html>
